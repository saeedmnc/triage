<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">


                <div class="col-lg-12 col-md-12 bg-white px-4 pt-3" style="width: 300px">
                  <div class="col-12 d-flex w-100 justify-content-center">
                    <img src="../../../../assets/img/logo-dark.png" alt="">
                  </div>
                  <h4 class="card-title mb-2 mt-1 " style="text-align: center">
                    تریاژ بیمار
                  </h4>
                  <p class="card-text mb-3">
                   </p>
                  <form action="" (ngSubmit)="doctorLogin($event)">
                    <input
                            type="text"
                            class="form-control mb-3"
                            placeholder="نام کاربری"
                            name="username"
                    />
                    <input
                            type="password"
                            class="form-control mb-3"
                            placeholder="رمز عبور"
                            name="password"
                    />
                    <div class="d-flex justify-content-between ">
                      <div class="remember-me">
                        <div
                                class="custom-control custom-checkbox custom-control-inline "
                        >
                          <input
                                  type="checkbox"
                                  id="customCheckboxInline1"
                                  name="customCheckboxInline1"
                                  class="custom-control-input"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="fg-actions d-flex justify-content-between">
                      <div class="recover-pass">
                        <button class="btn btn-primary">
                          ورود
                        </button>
                      </div>
                    </div>
                  </form>






                </div>
                <div class="col-12" style="padding: 0!important;margin: 0">
                  <p class="text-center" style="text-align: center!important;font-size: 13px!important;padding: 0!important;margin: 0!important;">version:2.1</p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
